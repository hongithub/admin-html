<!DOCTYPE html>
<html lang="en" >
<!-- begin::Head -->
<head>
    <meta charset="utf-8" />
    <title>
        快速开发平台
    </title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--begin::Web font -->
    <script src="../assets/core/plugins/fonts.js"></script>
    <script>
        WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>
    <!--end::Web font -->
    <!--begin::Base Styles -->
    <!--begin::Page Vendors -->
    <link href="../assets/global/vendors/custom/datatables/datatables.bundle.css" rel="stylesheet" type="text/css" />
    <!--end::Page Vendors -->
    <link href="../assets/global/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css" />
    <link href="../assets/global/demo/default/base/style.bundle.css" rel="stylesheet" type="text/css" />
    <!--end::Base Styles -->
    <link rel="shortcut icon" href="../assets/global/demo/default/media/img/logo/favicon.ico" />
</head>
<!-- end::Head -->
<!-- end::Body -->
<body  class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <header id="load_header" class="m-grid__item    m-header "  m-minimize-offset="200" m-minimize-mobile-offset="200" >
    </header>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <button class="m-aside-left-close  m-aside-left-close--skin-dark " id="m_aside_left_close_btn">
            <i class="la la-close"></i>
        </button>
        <div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark ">
            <!-- BEGIN: Aside Menu -->
            <div id="m_ver_menu" class="m-aside-menu  m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark " m-menu-vertical="1" m-menu-scrollable="0" m-menu-dropdown-timeout="500" >
                <ul id="load_menus" class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow "></ul>
            </div>
            <!-- END: Aside Menu -->
        </div>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <!-- END: Subheader -->
            <div id="load_content" class="m-content"></div>
        </div>
    </div>
    <!-- end:: Body -->
    <!-- begin::Footer -->
    <footer id="load_footer" class="m-grid__item m-footer "></footer>
    <!-- end::Footer -->
</div>
<!-- end:: Page -->

<!-- start template -->
<script type="text/html" id="foreach_menus">
    {{each data menu}}
        <li class="m-menu__section ">
            <h4 class="m-menu__section-text">
                {{menu.text}}
            </h4>
            <i class="m-menu__section-icon flaticon-more-v3"></i>
        </li>
        {{if menu.children}}
            {{each menu.children sMenu}}
                <li class="m-menu__item  m-menu__item--submenu" aria-haspopup="true"  m-menu-submenu-toggle="hover">
                    <a  href="{{sMenu.url}}" class="m-menu__link m-menu__toggle">
                        <i class="m-menu__link-icon {{sMenu.icon}}"></i>
                        <span class="m-menu__link-text">
                            {{sMenu.text}}
                        </span>
                        <i class="m-menu__ver-arrow la la-angle-right"></i>
                    </a>
                    {{each sMenu.children ssMenu}}
                        <div class="m-menu__submenu ">
                            <span class="m-menu__arrow"></span>
                            <ul class="m-menu__subnav">
                                <li class="m-menu__item " aria-haspopup="true" >
                                    <a href="javascript:void(0);" url="{{ssMenu.url}}" class="m-menu__link ">
                                        <i class="m-menu__link-bullet m-menu__link-bullet--dot">
                                            <span></span>
                                        </i>
                                        <span class="m-menu__link-text">
                                            {{ssMenu.text}}
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    {{/each}}
                </li>
            {{/each}}
        {{/if}}
    {{/each}}
</script>

<!-- begin::Quick Nav -->
<!--begin::Base Scripts -->
<script src="../assets/global/vendors/base/vendors.bundle.js" type="text/javascript"></script>
<script src="../assets/global/demo/default/base/scripts.bundle.js" type="text/javascript"></script>
<script src="../assets/global/vendors/custom/datatables/datatables.bundle.js" type="text/javascript"></script>
<script src="../assets/core/plugins/art-template.js"></script>
<!--end::Base Scripts -->
<!--begin::Page Vendors -->
<!--end::Page Vendors -->
<!--begin::Page Snippets -->
<script src="../assets/core/common/utils.js" type="text/javascript"></script>
<script src="../assets/core/actions/load.js" type="text/javascript"></script>
<script src="../assets/core/actions/init.js" type="text/javascript"></script>
<!--end::Page Snippets -->
</body>
<!-- end::Body -->
</html>
