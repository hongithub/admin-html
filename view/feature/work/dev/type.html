<!-- common -->
<div class="modal fade" id="modal_common" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="action_type_desc">
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
            </div>
            <div class="modal-body">
                <form class="m-form m-form--fit m-form--label-align-right" id="form_type">
                    <div class="m-portlet__body">
                        <input id="doc_id" hidden/>
                        <div class="form-group m-form__group row m--margin-top-20">
                            <label class="col-form-label col-lg-3 col-sm-12">
                                类型 *
                            </label>
                            <div class="col-lg-6 col-md-9 col-sm-12">
                                <input id="doc_type" type="text" class="form-control m-input" name="type" placeholder="请输入您要新增的文章类型" data-toggle="m-tooltip" title="Tooltip description">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class="col-form-label col-lg-3 col-sm-12">
                                描述 *
                            </label>
                            <div class="col-lg-6 col-md-9 col-sm-12">
                                <textarea class="form-control" id="doc_content" rows="6" placeholder="请输入您对该文章类型的描述"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    取消
                </button>
                <button name="btn_action" id="btn_submit" type="button" class="btn btn-primary">
                </button>
            </div>
        </div>
    </div>
</div>
