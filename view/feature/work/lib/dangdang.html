<!-- upload -->
<div class="modal fade" id="modal_upload" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    导入数据
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
            </div>
            <div class="modal-body">
                <form action="javascript:void(0);">
                    <div class="form-group m-form__group row">
                        <label class="col-form-label col-lg-3 col-sm-12">
                            上传数据文件
                        </label>
                        <div class="col-lg-6 col-md-9 col-sm-12">
                            <div class="m-dropzone dropzone m-dropzone--success" action="javascript:void(0);" id="upload_files">
                                <div class="m-dropzone__msg dz-message needsclick">
                                    <h3 class="m-dropzone__msg-title">
                                        拖动上传或点击上传
                                    </h3>
                                    <span class="m-dropzone__msg-desc">
                                        只能上传图片、PDF、PSD文件
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    取消
                </button>
                <button id="btn_submit" type="button" class="btn btn-primary">
                    上传
                </button>
            </div>
        </div>
    </div>
</div>
