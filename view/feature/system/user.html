<div class="m-portlet m-portlet--mobile">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                    <li class="m-nav__item m-nav__item--home">
                        <a href="#" class="m-nav__link m-nav__link--icon">
                            <i class="m-nav__link-icon la la-home"></i>
                        </a>
                    </li>
                    <li class="m-nav__separator">-</li>
                    <li class="m-nav__item">
                        <a href="" class="m-nav__link">
                            <span class="m-nav__link-text"> 权限管理 </span>
                        </a>
                    </li>
                    <li class="m-nav__separator">-</li>
                    <li class="m-nav__item">
                        <a href="" class="m-nav__link">
                            <span class="m-nav__link-text"> 用户维护 </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="m-portlet__body">
        <!--actions div -->
        <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
            <div class="row align-items-center">
                <div class="col-xl-12 order-2 order-xl-1">
                    <div class="form-group m-form__group row align-items-center">
                        <div class="col-md-6">
                            <div class="m-form__group m-form__group--inline">
                                <button id="btn_add" type="button" class="btn btn-sm m-btn--square  btn-primary">新增用户</button>
                                &nbsp;
                                <button type="button" class="btn btn-sm m-btn--square  btn-danger">冻结用户</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="m-form__group m-form__group--inline m-input-icon m-input-icon--left">
                                <input type="text" class="form-control m-input m-input--solid" placeholder="Search..." id="generalSearch">
                                <span class="m-input-icon__icon m-input-icon__icon--left">
									<span><i class="la la-search"></i></span>
								</span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <a href="#" class="btn btn-primary m-btn m-btn--icon pull-right">
                                <span>
                                    <i class="fa flaticon-search"></i>
                                    <span>查找用户</span>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--actions div -->
        <!--begin: Datatable -->
        <div class="m_datatable" >
            <table class="table table-striped- table-bordered table-hover table-checkable" id="data_table">
            </table>
        </div>
    </div>
</div>
<!-- common -->
<div class="modal fade" id="modal_common" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" >
            <div class="modal-header">
                <h5 class="modal-title" id="action_type_desc"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="la la-remove"></span>
                </button>
            </div>
            <form class="m-form m-form--fit m-form--label-align-right">
                <div class="modal-body">
                    <input id="user_id" hidden="true">
                    <div class="form-group m-form__group row">
                        <label>
                            用 户 名：
                        </label>
                        <input id="user_uname" type="text" class="form-control m-input" placeholder="请输入您要新增用户名">
                    </div>
                    <div class="form-group m-form__group row">
                        <label>
                            密  码：
                        </label>
                        <input id="user_pword" type="password" class="form-control m-input" placeholder="请输入用户密码">
                    </div>
                    <div class="form-group m-form__group row">
                        <label>
                            重复密码：
                        </label>
                        <input id="user_repword" type="password" class="form-control m-input" placeholder="请再次输入用户密码">
                    </div>
                    <div class="form-group m-form__group row">
                        <label> 所属权限: </label>
                        <div class="m-radio">
                            <label class="m-radio m-radio--solid">
                                <input type="radio" name="data_level" value="1">
                                普通管理员
                                <span></span>
                            </label>
                            <label class="m-radio m-radio--solid">
                                <input type="radio" name="data_level" value="2">
                                系统管理员
                                <span></span>
                            </label>
                            <label class="m-radio m-radio--solid">
                                <input type="radio" name="data_level" value="3">
                                超级管理员
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-brand m-btn" data-dismiss="modal">
                        关闭
                    </button>
                    <button id="btn_submit" type="button" class="btn btn-secondary m-btn">
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../assets/core/actions/system/user.js" type="text/javascript"></script>
